[package]
name = "mosaic"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["src/BEVM"]

[profile.bench]
lto = "fat"
overflow-checks = false
opt-level = 3
incremental = true
debug-assertions = false
debug = "line-tables-only"

[profile.release]
lto = "fat"
overflow-checks = false
opt-level = 3
incremental = true
debug-assertions = false
debug = "line-tables-only"

[dependencies]
serde = { version = "1.0.215", features = ["derive"] }
bincode = "2.0.0-rc.3"